<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this game is awesome</title>
    <style>
        .stopgame {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://images.the-house.com/blind-blkout-skbrd-cmplt-blk-kids-12.jpg" id='skateboard' style="width: 100%; height: 100%; position: absolute;">
    <script>
        let waittime = 10 - Math.floor(Math.random() * 6)
        let nscore = 0

        setTimeout(() => {
            document.getElementById('skateboard').remove();
            let scoretimeout = () => {
                setInterval(() => {
                    nscore += 1
                }, 1);
            }
            scoretimeout();
            let stopgame = document.createElement('div')
            document.body.appendChild(stopgame);
            stopgame.classList.add('stopgame')
            stopgame.onclick = function(){
                clearInterval(scoretimeout);
                console.log(nscore);
                stopgame.remove();

                // options

                let scoreTitle = document.createElement('h1')
                let sending = document.createElement('h2')
                document.body.appendChild(scoreTitle);
                document.body.appendChild(sending);
                scoreTitle.innerHTML = 'it took you ' + nscore + ' milliseconds to click it wow you are amazing or you arent im too lazy to detect';
                sending.innerHTML = 'sending you to the main menu in 3 seconds...';

                setTimeout(() => {
                    location.href = 'index.html';
                }, 3000);
            }
        }, waittime * 1000);

    </script>
</body>
</html>
